<div class="game-container">
  <app-color-picker></app-color-picker>

  <app-color-presenter
  [color]="userColor$|async"
  title='Your guess'></app-color-presenter>

  <app-color-presenter
  [color]="generatedColor$|async"
  title='Computer Guess'></app-color-presenter>
</div>

<button
(click)="randomizeColor()"
>Generate new color!</button>

<h1 *ngIf="gameStatus$|async">A winner is you!</h1>
