<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <div class="active-counter">
      </div>
      <app-active-users [users]="activeUsers">
      </app-active-users>

      <div class="inactive-counter">

    </div>

  </div>
</div>
