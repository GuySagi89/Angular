<div class="new-recipe-btm"><button (click)="onNewRecipe()">Add New</button>
</div>

<div *ngFor="let recipe of recipes; let i=index">
  <app-recipe-item
    class="recipe-item"
    [recipe]="recipe"
    [routerLink]="[i]"
    (click)="onRecipePick(recipe)"
    routerLinkActive="active">
  </app-recipe-item>
</div>
