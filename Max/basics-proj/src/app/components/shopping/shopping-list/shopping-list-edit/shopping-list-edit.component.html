<div class="input-section">
  <div class="name-input">
    Name
    <input #ingName>
  </div>

  <div class="amount-input">
    Amount
    <input type="number" min="0" max="99" #ingAmount>
  </div>
</div>

<div class="buttons-section">
  <button
  (click)="onAdd(ingName.value,ingAmount.value)"
  class="add-button">
  Add</button>

  <button
  class="delete-button"
  (click)="onDelete">
  Delete</button>

  <button
  class="clear-button"
  (click)="onClear">
  Clear</button>
</div>
